<!doctype html>
<html lang="en" data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Meteoo</title>
  </head>
  <body>
    <!-- Skip to main content -->
    <a href="#main-content" class="sr-only focus:static focus:w-auto focus:h-auto text-primary underline">Salta al contenuto principale</a>
    <!-- Main -->
    <main id="app" class="w-full">
      <!-- Header -->
      <header class="p-4 bg-sky-300 w-full flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html">
          <span class="sr-only">Torna alla home</span>
          <figure class="w-[3rem]">
            <img src="./public/vite.svg" alt="Logo di Meteoo" class="w-full">
          </figure>
        </a>
        <!-- Form per cercare il meteo di una specifica città -->
        <form class="hidden lg:flex items-end" action="search.html">
          <div class="label-container">
            <label for="city" class="font-medium text-primary">
              Di quale città vuoi vedere le previsioni meteo?
            </label>
            <div class="relative">
              <input type="text" name="city" id="city" class="input input-primary w-full" autocomplete="on">
                <div class="dropdown border-[1px] border-sky-500 p-5 rounded-lg bg-sky-100 shadow-sm absolute top-[40px] left-[0px] hidden">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cerca</button>
        </form>
        <!-- Offcanvas -->
        <div class="drawer drawer-end block lg:hidden h-max">
          <input id="my-drawer" type="checkbox" class="drawer-toggle"/>
          <div class="drawer-content flex justify-end items-end">
            <!-- Pulsante che aziona l'offcanvas-->
            <label for="my-drawer" class="btn btn-primary drawer-button cursor-pointer" role="button">
              Cerca città
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#edd0d0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
            </label>
          </div>
          <div class="drawer-side bg-sky-300 p-[16px] flex flex-col gap-[32px]">
            <!-- Offcanvas Header -->
            <div class="w-full flex justify-end">
              <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay btn btn-primary w-max cursor-pointer" role="button">Chiudi
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#edd0d0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </label>
            </div>
            <form class="flex flex-col items-end gap-[16px]" action="search.html">
              <div class="label-container w-full">
                <label for="city" class="font-medium text-primary">
                  Di quale città vuoi vedere le previsioni meteo?
                </label>
                <div class="relative">
                    <input type="text" name="city" id="city" class="input input-primary w-full" autocomplete="on">
                    <div class="dropdown border-[1px] border-sky-500 p-5 rounded-lg bg-sky-100 shadow-sm absolute top-[40px] left-[0px] hidden">
  
                    </div>
                  </div>
              </div>
            <button type="submit" class="btn btn-primary w-full">Cerca</button>
          </form>
          </div>
        </div>
      </header>

      <!-- Hero Section -->
      <section class="w-full" id="main-content">
        <!-- Div boxato -->
         <div class="w-full px-4 py-8 flex flex-col md:flex-row gap-12">
           <!-- Lato con il testo -->
           <div class="flex flex-col gap-[16px] w-1/2">
             <h1 class="text-3xl text-primary font-medium">Il tuo meteo di fiducia a portata di mano</h1>
             <h2 class="text-lg text-primary">Scopri il meteo della tua città, con precisione e dettagli che solo Meteoo può offrirti</h2>
           </div>
          <!-- Lato con il form per cercare il meteo -->
           <div class="w-1/2">
            <!-- Form per la ricerca del meteo -->
             <form class="w-full flex flex-col items-end gap-[16px] p-5 rounded-lg bg-sky-300" action="search.html">
                <div class="label-container w-full">
                  <label for="city" class="font-medium text-primary">
                    Di quale città vuoi vedere le previsioni meteo?
                  </label>
                  <!-- Input con dropdown -->
                  <div class="relative">
                    <input type="text" name="city" id="city" class="input input-primary w-full" autocomplete="on">
                    <div class="dropdown border-[1px] border-sky-500 p-5 rounded-lg bg-sky-100 shadow-sm absolute top-[40px] left-[0px] hidden">
  
                    </div>
                  </div>
                </div>
              <button type="submit" class="btn btn-primary w-full">Cerca</button>
            </form>
           </div>

         </div>
      </section>

      <!-- Meteo di altre città -->
      <section class="w-full my-8">
        <!-- Div boxato -->
        <div class="w-full px-4 gap-8">
          <h3 class="text-2xl text-primary font-medium mb-[16px]">Meteo nelle principali città italiane</h3>
          <!-- Card container -->
          <div class="w-full flex flex-col lg:flex-row gap-8">

            <!-- Card -->
             <div class="w-full lg:w-1/3 border-[1px] border-sky-500 p-5 rounded-lg bg-sky-500 flex flex-col items-center gap-4">
              <figure class="weather-icon w-[96px]">
                <img src="" alt="" class="w-100 h-auto">
                <figcaption class="text-center capitalize"></figcaption>
              </figure>
              <div class="localita flex text-primary items-end gap-1">
                <h4 class="text-xl text-medium city-name"></h4>,
                <span class="country-name"></span>
              </div>
              <div class="flex flex-col meteo">
                <span class="degree text-2xl text-medium"></span>
              </div>
             </div>

             <!-- Card -->
             <div class="w-full lg:w-1/3 border-[1px] border-sky-500 p-5 rounded-lg bg-sky-500 flex flex-col items-center gap-4">
              <figure class="weather-icon w-[96px]">
                <img src="" alt="" class="w-100 h-auto">
                <figcaption class="text-center capitalize"></figcaption>
              </figure>
              <div class="localita flex text-primary items-end gap-1">
                <h4 class="text-xl text-medium city-name"></h4>,
                <span class="country-name"></span>
              </div>
              <div class="flex flex-col meteo">
                <span class="degree text-2xl text-medium"></span>
              </div>
             </div>

             <!-- Card -->
             <div class="w-full lg:w-1/3 border-[1px] border-sky-500 p-5 rounded-lg bg-sky-500 flex flex-col items-center gap-4">
              <figure class="weather-icon w-[96px]">
                <img src="" alt="" class="w-100 h-auto">
                <figcaption class="text-center capitalize"></figcaption>
              </figure>
              <div class="localita flex text-primary items-end gap-1">
                <h4 class="text-xl text-medium city-name"></h4>,
                <span class="country-name"></span>
              </div>
              <div class="flex flex-col meteo">
                <span class="degree text-2xl text-medium"></span>
              </div>
             </div>

          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="w-full p-4 bg-sky-900 text-center text-primary-content">
        <p>Copyright © 2025 - Meteoo</p>
      </footer>
    </main>


    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
