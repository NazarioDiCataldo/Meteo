<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Ricerca per</title>
</head>
<body>
    <!-- Skip to main content -->
    <a href="#main-content" class="sr-only focus:static focus:w-auto focus:h-auto text-primary underline">Salta al contenuto principale</a>
    <!-- Main -->
    <main id="app" class="w-full">
      <!-- Header -->
      <header class="p-4 bg-sky-300 w-full flex justify-between items-center">
        <!-- Logo -->
        <a href="index.html">
          <span class="sr-only">Torna alla home</span>
          <figure class="w-[3rem]">
            <img src="./public/vite.svg" alt="Logo di Meteoo" class="w-full">
          </figure>
        </a>
        <!-- Form per cercare il meteo di una specifica città -->
        <form class="hidden lg:flex items-end" action="search.html">
          <div class="label-container">
            <label for="city-header" class="font-medium text-primary">
              Di quale città vuoi vedere le previsioni meteo?
            </label>
            <div class="relative">
              <input type="text" name="city" id="city-header" class="input input-primary w-full" autocomplete="on">
                <ul class="dropdown w-full border-[1px] border-sky-500 rounded-lg bg-sky-300 shadow-sm absolute top-[48px] left-[0px] hidden">
              </ul>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cerca</button>
        </form>
        <!-- Offcanvas -->
        <div class="drawer drawer-end block lg:hidden h-max">
          <input id="my-drawer" type="checkbox" class="drawer-toggle"/>
          <div class="drawer-content flex justify-end items-end">
            <!-- Pulsante che aziona l'offcanvas-->
            <label for="my-drawer" class="btn btn-primary drawer-button cursor-pointer" role="button">
              Cerca città
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#edd0d0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
            </label>
          </div>
          <div class="drawer-side bg-sky-300 p-[16px] flex flex-col gap-[32px]">
            <!-- Offcanvas Header -->
            <div class="w-full flex justify-end">
              <label for="my-drawer" aria-label="close sidebar" class="drawer-overlay btn btn-primary w-max cursor-pointer" role="button">Chiudi
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#edd0d0" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x-icon lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
              </label>
            </div>
            <form class="flex flex-col items-end gap-[16px]" action="search.html">
              <div class="label-container w-full">
                <label for="city" class="font-medium text-primary">
                  Di quale città vuoi vedere le previsioni meteo?
                </label>
                <div class="relative">
                    <input type="text" name="city" id="city" class="input input-primary w-full" autocomplete="on">
                    <ul class="dropdown w-full border-[1px] border-sky-500 rounded-lg bg-sky-300 shadow-sm absolute top-[48px] left-[0px] hidden">
  
                    </ul>
                  </div>
              </div>
            <button type="submit" class="btn btn-primary w-full">Cerca</button>
          </form>
          </div>
        </div>
      </header>

    
    <!-- Footer -->
      <footer class="w-full p-4 bg-sky-900 text-center text-primary-content">
        <p>Copyright © 2025 - Meteoo</p>
      </footer>
    </main>


    <script type="module" src="/src/main.ts"></script>
</body>
</html>
